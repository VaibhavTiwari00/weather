
<html lang="en">

    <div class="weather">
      <div class="search">
        <input type="text" name="" id="search_inp" placeholder="Search" />
        <div class="icon" onclick="fetch_weather(inp.value)">
          <i class="bx bx-search"></i>
        </div>
      </div>
      <div class="weather-info none" id="hide">
        <p id="location">Weather in Kanpur</p>
